<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Student </h1>
				<div class = "card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Student Name </label>
							<input
							type = "text"
							name = "studentName"
							th:field = "*{studentName}"
							class = "form-control"
							placeholder="Enter Student student Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student regno </label>
							<input
							type = "text"
							name = "regno"
							th:field = "*{regno}"
							class = "form-control"
							placeholder="Enter Student regno" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Faculty </label>
							<input
							type = "text"
							name = "faculty"
							th:field = "*{faculty}"
							class = "form-control"
							placeholder="Enter Student faculty" 
							/>
						</div>

						<div class ="form-group">
							<label> Student DegreeProgram </label>
							<input
							type = "text"
							name = "degreeProgram"
							th:field = "*{degreeProgram}"
							class = "form-control"
							placeholder="Enter Student degreeProgram" 
							/>
						</div>

						<div class ="form-group">
							<label> Student Intake </label>
							<input
							type = "text"
							name = "intake"
							th:field = "*{intake}"
							class = "form-control"
							placeholder="Enter Student intake" 
							/>
						</div>

						<div class ="form-group">
							<label> Student DOB </label>
							<input
							type = "text"
							name = "dob"
							th:field = "*{dob}"
							class = "form-control"
							placeholder="Enter Student dob" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
